name: luminoir_chronicles
description: "Luminoir: Chronicles - Multiplayer Idle RPG Raid Game"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_auth: ^6.1.3
  firebase_core: ^4.3.0
  supabase_flutter: ^2.12.0
  go_router: ^17.0.1
  provider: ^6.1.5+1
  google_fonts: ^7.0.2
  flutter_animate: ^4.5.2
  audioplayers: ^6.5.1
  gap: ^3.0.1
  cloud_firestore: ^6.1.1
  flame: ^1.20.0
  rive: ^0.13.0
  lottie: ^3.2.0
  uuid: ^4.0.0
  shared_preferences: ^2.3.2
  device_preview: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  mockito: ^5.6.3
  build_runner: ^2.10.5
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/raid/
    - assets/animations/
    - assets/raid_sprites/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/Gemini_Generated_Image_p9og9tp9og9tp9og.png"
  min_sdk_android: 21
